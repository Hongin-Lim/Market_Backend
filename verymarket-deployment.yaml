apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-nginx
  template:
    metadata:
      labels:
        app: django-nginx
    spec:
      containers:
        - name: django-nginx
          image: lhi90/verymarket-main:0.2
          ports:
            - containerPort: 8000
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 20m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 512Mi
          env:
            - name: DATE
              value: 'DATE_STRING'
      imagePullSecrets:
        - name: my-secret